<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="width-container">
            <p class="logo">Calculator</p>            
            
        </div>        
    </div>
    <div class="calc-container">
        <div class="calculator">
            <div class="calc-footer">
                <p>Numberator N-2000</p>
            </div>
            <div class="screen">
                <div class="upper-screen"></div>
                <div class="main-screen"></div>
            </div>
            <div class="button-container">
                <div class="button-row"></div>
                    <div class="calc-button">C</div>
                    <div class="calc-button">7</div>
                    <div class="calc-button">4</div>
                    <div class="calc-button">1</div>
                    <div class="calc-button">0</div>
                <div class="button-row"></div>
                    <button class="calc-button"><-</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">.</button>
                <div class="button-row"></div>
                    <button class="calc-button">+/-</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">=</button>
                <div class="button-row"></div>
                    <button class="calc-button">/</button>
                    <button class="calc-button">*</button>
                    <button class="calc-button">-</button>
                    <button class="calc-button" id="plus">+</button>
            </div>
        </div>
    </div>
    <div class="footer">When ten fingers are not enough.</div>
</body>
</html>
